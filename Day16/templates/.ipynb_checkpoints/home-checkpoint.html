<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Internal Style CSS -->
    <style>
        input {
            background-color: yellow;
        }
        h1 {
            font-family: Impact;
        }
    </style>
</head>
<body>
    <!-- Inline Style CSS -->
    <h1 style="color: red; background-color: yellow;">
        Prediksi Iris
    </h1>
    <form method="POST" action="http://127.0.0.1:5000/predict">
        Sepal Length: <input type="number" name="sl" step="0.01" min="1" max="15"
        placeholder="Ketik di sini..."/>
        <br>
        Sepal Width: <input type="number" name="sw" step="0.01" min="1" max="15"
        placeholder="Ketik di sini..."/>
        <br>
        Petal Length: <input type="number" name="pl" step="0.01" min="1" max="15"
        placeholder="Ketik di sini..."/>
        <br>
        Petal Width: <input type="number" name="pw" step="0.01" min="1" max="15"
        placeholder="Ketik di sini..."/>
        <br>
        <input type="submit" value="Classify!"/>
    </form>
</body>
</html>
